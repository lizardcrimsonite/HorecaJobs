<div class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>🍴 HorecaJobs</h1>
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para encontrar empleo</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="tu@email.com"
            [class.error]="email?.invalid && email?.touched"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El email es requerido</span>
            <span *ngIf="email?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [class.error]="password?.invalid && password?.touched"
          />
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <!-- Error general -->
        <div class="alert alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Botón -->
        <button type="submit" class="btn-login" [disabled]="loading">
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Iniciando...</span>
        </button>

        <!-- Demo info -->
        <div class="demo-info">
          <p><strong>💡 Demo:</strong> Usa cualquier email y contraseña (mínimo 6 caracteres)</p>
        </div>
      </form>

      <div class="login-footer">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
